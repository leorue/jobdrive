        <div class="row">
            <h1>{{ job.title }} Application</h1>
        </div>
            <form id="form" target="_self" onsubmit="" action="">
                <fieldset>
                    <label>Name</label>
                    <input id="name" type="text" name="name" placeholder="Name">
                </fieldset>
                <fieldset>
                    <label>Phone Number</label>
                    <input id="phone" type="text" name="phone" placeholder="Phone Number">
                </fieldset>
                <fieldset>
                    <label>Email</label>
                    <input id="email" type="email" name="email" placeholder="Email Address">
                </fieldset>
                <fieldset>
                    <label>Years Experiance</label>
                    <input id="experiance" type="text" name="name" placeholder="Years Experiance">
                </fieldset>
                <fieldset>
                    <label>Highest Education</label>
                    <select id="education" name="education">
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Desired Salary</label>
                    <input id="salary" type="text" name="salary" placeholder="Desired Salary">
                </fieldset>

                <fieldset>
                    <label>Gender</label>
                    <input id="qs2_op_1" type="radio" value="Male" name="gender">
                    <input id="qs2_op_2" type="radio" value="Female" name="gender">
                </fieldset>
                <fieldset>
                    <label>Race</label>
                    <select id="race" name="race">
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Military Status</label>
                    <select id="military" name="military">
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                        <option value="volvo">Volvo</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Transcript</label>
                    <input id="transcript" type="file" name="transcript">
                </fieldset>
                <fieldset>
                    <label>Cover Letter</label>
                    <input id="cover" type="file" name="cover">
                </fieldset>
                <fieldset>
                    <label>Resume</label>
                    <input id="resume" type="file" name="resume">
                </fieldset>

                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
