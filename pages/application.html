        <div class="row">
            <h1>{{ job.title }} Application</h1>
        </div>
            <form id="form" target="_self" onsubmit="" action="">
                <fieldset>
                    <label>Name</label>
                    <input id="name" type="text" name="name" placeholder="Name">
                </fieldset>
                <fieldset>
                    <label>Phone Number</label>
                    <input id="phone" type="text" name="phone" placeholder="Phone Number">
                </fieldset>
                <fieldset>
                    <label>Email</label>
                    <input id="email" type="email" name="email" placeholder="Email Address">
                </fieldset>
                <fieldset>
                    <label>Years Experiance</label>
                    <input id="experiance" type="text" name="name" placeholder="Years Experiance">
                </fieldset>
                <fieldset>
                    <label>Highest Education</label>
                    <select id="education" name="education">
                        <option value="null">Select One</option>
                        <option value="high school">High School</option>
                        <option value="bachelors degree">Bachelors Degree</option>
                        <option value="masters degree">Masters Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Desired Salary</label>
                    <select id="salary" name="salary">
                        <option value="null">Select One</option>
                        <option value="upto 40000">Upto 40000</option>
                        <option value="40000-60000">40000 to 60000</option>
                        <option value="60000-85000">60000 to 85000</option>
                        <option value="85000-120000">85000 to 120000</option>
                        <option value="120000-150000">120000 to 150000</option>
                        <option value="150000+">150000+</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label>Gender</label>
                    <input id="gender" type="radio" value="Male" name="gender">Male<br>
                    <input id="gender" type="radio" value="Female" name="gender">Female<br>
                    <input id="gender" type="radio" value="Null" name="gender">Do not wish to Disclose
                </fieldset>
                <fieldset>
                    <label>Race</label>
                    <select id="race" name="race">
                        <option value="null">Select One</option>
                        <option value="none">Do not wish to Disclose</option>
                        <option value="native american">Native Americans</option>
                        <option value="hispanic">Hispanic</option>
                        <option value="caucasian">Caucasian</option>
                        <option value="asian">Asian</option>
                        <option value="indian">Indian</option>
                        <option value="african">African</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Military Status</label>
                    <select id="military" name="military">
                        <option value="null">Select One</option>
                        <option value="none">Do not wish to Disclose</option>
                        <option value="reserves">Reserves</option>
                        <option value="veteran">Veteran</option>
                        <option value="active">Active Duty</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>Transcript</label>
                    <input id="transcript" type="file" name="transcript">
                </fieldset>
                <fieldset>
                    <label>Cover Letter</label>
                    <input id="cover" type="file" name="cover">
                </fieldset>
                <fieldset>
                    <label>Resume</label>
                    <input id="resume" type="file" name="resume">
                </fieldset>

                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
